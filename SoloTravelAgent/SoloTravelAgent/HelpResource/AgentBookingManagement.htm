<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Agent Booking Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}

		.container {
			width: 100%;
			height: 100%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		h1, h2 {
			color: #333;
		}

		p {
			color: #666;
		}

		img {
			width: 1000px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Managing pending bookings</h1>
		<hr />
		<h2>Accept Pending Booking</h2>
		<p>
			The Rejecting Bookings feature application allows users to accept booking upon succesfull payment.
		</p>
		<img src="Images/AcceptBooking.gif" alt="Your image description">
		<h2>Reject Pending Booking</h2>
		<p>
			The Rejecting Bookings feature application allows users to reject booking if it is not paid.
		</p>
		<img src="Images/RejectBooking.gif" alt="Your image description">
	</div>
</body>
</html>
